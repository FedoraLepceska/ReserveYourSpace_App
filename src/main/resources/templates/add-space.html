<div xmlns:th="http://www.thymeleaf.org">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="/spaces/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${space} != null ? ${space.getId()} : '')" class="form-control">
                    <div class="form-group">
                        <label for="name">Space name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${space} != null ? ${space.getName()} : '')"
                               required
                               placeholder="Enter Space name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${space} != null ? ${space.getAddress()} : '')"
                               placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="type" class="form-control">
                            <option th:if="${space} != null"
                                    th:each="type : ${types}"
                                    th:value="${type.name()}"
                                    th:text="${type.name()}">
                            </option>
                            <option th:if="${space} == null"
                                    th:each="type : ${types}"
                                    th:value="${type.name()}"
                                    th:text="${type.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="url">Image url</label>
                        <input type="file"
                               id="url"
                               name="url"
                               th:value="(${space} != null ? ${space.getUrl()} : '')"
                               placeholder="Url">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="formFile" class="form-label">Image</label>-->
<!--                        <input class="form-control" type="file" name="image" id="formFile" accept="image/png, image/jpeg" th:value="(${space} != null ? ${space.getPhotos()} : '')">-->
<!--                    </div>-->


                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/spaces">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
