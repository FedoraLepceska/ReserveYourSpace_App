
<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Spaces for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${spaces.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Space Name</th>
                            <th scope="col">Space Address</th>
                            <th scope="col">Space Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="space : ${spaces}" class="cart-item">
                            <td th:text="${space.getName()}"></td>
                            <td th:text="${space.getAddress()}"></td>
                            <td th:text="${space.getSpaceType()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
